<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <style> 
        body{
            text-align: center;
        }
        button{
            padding: 10px 20px;
            margin: 0% 1%;
            color: #f2f2fb;
            background: #0b778a;
            border-radius: 4px;
            border: solid 2px rgb(138, 66, 11);
        }
    </style>
</head>
<body>
    <h1>Bat Ball Stump Game</h1>
    
    <button onclick="
        userChoice = 'Bat';
        randomNumber = Math.random() * 3;
        if (randomNumber > 0 && randomNumber <= 1) {
            computerChoice = 'Bat';
        } else if (randomNumber > 1 && randomNumber <= 2) {
            computerChoice = 'Ball';
        } else {
            computerChoice = 'Stump';
        }
        
        if (computerChoice === 'Ball') {
            resultMsg = 'User Won';
        } else if (computerChoice === 'Bat') {
            resultMsg = 'It\'s a Tie';
        } else if (computerChoice === 'Stump') {
            resultMsg = 'Computer Won';
        }

        alert(`You have chosen ${userChoice}. Computer choice is ${computerChoice} and ${resultMsg}`);
    ">Bat</button>

    <button onclick="
        userChoice = 'Ball';
        randomNumber = Math.random() * 3;
        if (randomNumber > 0 && randomNumber <= 1) {
            computerChoice = 'Bat';
        } else if (randomNumber > 1 && randomNumber <= 2) {
            computerChoice = 'Ball';
        } else {
            computerChoice = 'Stump';
        }

        if (computerChoice === 'Ball') {
            resultMsg = 'It\'s a Tie';
        } else if (computerChoice === 'Bat') {
            resultMsg = 'Computer Won';
        } else if (computerChoice === 'Stump') {
            resultMsg = 'User Won';
        }

        alert(`You have chosen ${userChoice}. Computer choice is ${computerChoice} and ${resultMsg}`);
    ">Ball</button>

    <button onclick="
        userChoice = 'Stump';
        randomNumber = Math.random() * 3;
        if (randomNumber > 0 && randomNumber <= 1) {
            computerChoice = 'Bat';
        } else if (randomNumber > 1 && randomNumber <= 2) {
            computerChoice = 'Ball';
        } else {
            computerChoice = 'Stump';
        }

        if (computerChoice === 'Ball') {
            resultMsg = 'Computer Won';
        } else if (computerChoice === 'Bat') {
            resultMsg = 'User Won';
        } else if (computerChoice === 'Stump') {
            resultMsg = `It's a Tie`;
        }

        alert(`You have chosen ${userChoice}. Computer choice is ${computerChoice} and ${resultMsg}`);
    ">Stump</button>

</body>
</html>
